<div class="cadastro-container">
  <h1 class="cadastro-title">Cadastro</h1>
  <h3 class="cadastro-subtitle">Preencha os campos abaixo para se cadastrar</h3>

  <div class="cadastro-box">
    <form (ngSubmit)="onCadastro()">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" [(ngModel)]="nome" name="nome" required />

      <label for="email">E-mail</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
      />

      <label for="senha">Senha</label>
      <input
        type="password"
        id="senha"
        [(ngModel)]="senha"
        name="senha"
        required
      />

      <label for="confirmarSenha">Confirmar Senha</label>
      <input
        type="password"
        id="confirmarSenha"
        [(ngModel)]="confirmarSenha"
        name="confirmarSenha"
        required
      />
      <button type="submit">Cadastrar</button>
    </form>

    <p class="ja-tem-conta">
      JÃ¡ possui conta? <a routerLink="/login">Entrar</a>
    </p>
  </div>

  <div class="footer">
    <img src="assets/img/RH-Connect.png" alt="RH Connect Logo" class="logo" />
  </div>
</div>
